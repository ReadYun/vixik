<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//CN" "http://www.w3.org//TR/xhtml//DTD//xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
    <include file="Public:meta" title="新用户注册 | 维新调研 · 倾听观点，发现价值"/>
</head>
<body>
    <div id="Header">
        <div id="navBox">
            <div id="logoBox" title="维新调研首页"><a href="__COM__"><i class="icon-home"></i></a></div>
            <div id="siteName">·新用户注册</div>
            <div id="loginBox" class="btn btn-info">登录</div>
        </div>
    </div>
    <div id="Main">
        <div class="regist-before">
            <div id="registExplain">
                <div class="explain-box base">
                    <div class="exp-image"></div>
                    <div class="exp-text">
                        <div class="exp-text-title"></div>
                        <div class="exp-text-content"></div>
                    </div>
                </div>
            </div>
            <div id="registForm">
                <div id="formBox" class="vk-form">
                    <div class="item-elem vf-elem">
                        <label title="用户名">用户名<i class="icon-ok"></i></label>
                        <div class="elem-form"><input type="text" name="user_name" class="input-xlarge"></div>
                        <div class="elem-hint">
                            <div class="hint-guide"><i class="icon-lightbulb"></i>请输入您常用的用户名，用于登录网站</div>
                            <div class="hint-warn"><i class="icon-exclamation-sign"></i>抱歉此用户名已经被别人使用，请选择其他用户名</div>
                        </div>
                    </div>
                    <div class="item-elem vf-elem">
                        <label title="设置密码">设置密码<i class="icon-ok"></i></label>
                        <div class="elem-form"><input type="password" name="user_pwd" class="input-xlarge"></div>
                        <div class="elem-hint">
                            <div class="hint-guide"><i class="icon-lightbulb"></i>请输入6位以上字母和数字组合</div>
                            <div class="hint-warn"><i class="icon-exclamation-sign"></i>密码设置不符合要求，请重新设置</div>
                        </div>
                    </div>
                    <div class="item-elem vf-elem">
                        <label title="确认密码">确认密码<i class="icon-ok"></i></label>
                        <div class="elem-form"><input type="password" name="user_pwdd" class="input-xlarge"></div>
                        <div class="elem-hint">
                            <div class="hint-guide"><i class="icon-lightbulb"></i>请再次输入一遍之前设置的密码</div>
                            <div class="hint-warn"><i class="icon-exclamation-sign"></i>两次输入密码不一致，请检查并重新输入</div>
                        </div>
                    </div>
                    <div class="item-elem vf-elem">
                        <label title="电子邮箱">电子邮箱<i class="icon-ok"></i></label>
                        <div class="elem-form"><input type="text" name="user_email" class="input-xlarge"></div>
                        <div class="elem-hint">
                            <div class="hint-guide"><i class="icon-lightbulb"></i>请输入您最常用的电子邮箱</div>
                            <div class="hint-warn"><i class="icon-exclamation-sign"></i>邮箱格式不符合要求，请重新输入</div>
                        </div>
                    </div>
                </div>
                <div id="buttonBox">
                    <button type="button" class="btn btn-success btn-block">提交注册</button>
                </div>
            </div>
        </div>
        <div class="regist-after">
            <div id="successTitle"><h1><i class="icon-thumbs-up"></i>新用户注册成功</h1></div>
            <div id="nextAction">
                <div class="action-title">欢迎您，<a href="{:U('/user/visit')}"></a>！ 推荐您现在去：</div>
                <div class="action-box">
                    <div class="next-action" data-href="{:U('/user/index')}">
                        <div class="action-explain"></div>
                        <div class="action-desc">
                            <div class="action-desc-main">完善基本资料</div>
                            <div class="action-desc-nav">获得大量金币和经验奖励</div>
                        </div>
                    </div>
                    <div class="next-action" data-href="{:U('/survey/answer')}">
                        <div class="action-explain"></div>
                        <div class="action-desc">
                            <div class="action-desc-main">参与一次调查</div>
                            <div class="action-desc-nav">来感受调查的乐趣吧</div>
                        </div>
                    </div>
                    <div class="next-action" data-href="{:U('/survey/index')}">
                        <div class="action-explain"></div>
                        <div class="action-desc">
                            <div class="action-desc-main">逛逛调查中心</div>
                            <div class="action-desc-nav">各种有趣的调查进行中</div>
                        </div>
                    </div>
                    <div class="next-action" data-href="{:U('/index')}">
                        <div class="action-explain"></div>
                        <div class="action-desc">
                            <div class="action-desc-main">返回首页</div>
                            <div class="action-desc-nav">维新调研从这里开始</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Footer">
        <include file="Public:footer" type="min"/>
    </div>
</body>
    <link rel="stylesheet" href="__JMVC__/style/user.regist.css" type="text/css" />
    <script type="text/javascript" src="__JMVC__/steal/steal.js?script/user.regist.js"></script>
</html>
