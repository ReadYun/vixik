<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//CN" "http://www.w3.org//TR/xhtml//DTD//xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
    <include file="Public:meta" title="vkButton"/>
    <link rel="stylesheet" href="__JMVC__/style/lab.vkbutton.css" type="text/css"/>
    <script type="text/javascript" src="__JMVC__/steal/steal.js?script/common.js"></script>
</head>
<body>
    <div id="Main">
    	<div class="vk-button">
    		<div class="vk-btn-head">
    			<label>默认样式：纯色背景无边框，focus背景加深</label>
    		</div>
    		<div class="vk-btn-body default">
    			<button class="vkbutton vbtn-default">灰色：vbtn-default</button>
    			<button class="vkbutton vbtn-primary">蓝色：vbtn-primary</button>
    			<button class="vkbutton vbtn-success">绿色：vbtn-success</button>
    			<button class="vkbutton vbtn-warning">橙色：vtbn-warning</button>
    			<button class="vkbutton vbtn-danger ">红色：vbtn-danger</button>
    			<button class="vkbutton vbtn-royal  ">紫色：vbtn-royal</button>
                <button class="vkbutton vbtn-inverse">黑色：vbtn-inverse</button>
                <button class="vkbutton vbtn-vixik"  >维新：vbtn-vixik</button>
    		</div>
    	</div>
        <div class="vk-button">
            <div class="vk-btn-head">
                <label>vbtn-border：白色空心纯色边框，focus背景和边框颜色一致</label>
            </div>
            <div class="vk-btn-body border">
                <button class="vkbutton vbtn-border vbtn-default">灰色：vbtn-default</button>
                <button class="vkbutton vbtn-border vbtn-primary">蓝色：vbtn-primary</button>
                <button class="vkbutton vbtn-border vbtn-success">绿色：vbtn-success</button>
                <button class="vkbutton vbtn-border vbtn-warning">橙色：vtbn-warning</button>
                <button class="vkbutton vbtn-border vbtn-danger" >红色：vbtn-danger</button>
                <button class="vkbutton vbtn-border vbtn-royal"  >紫色：vbtn-royal</button>
                <button class="vkbutton vbtn-border vbtn-inverse">黑色：vbtn-inverse</button>
                <button class="vkbutton vbtn-border vbtn-vixik"  >维新：vbtn-vixik</button>
            </div>
        </div>
        <div class="vk-button">
            <div class="vk-btn-head">
                <label>vbtn-border：a</label>
            </div>
            <div class="vk-btn-body border">
                <a class="vkbutton vbtn-border vbtn-default" href="xxx">灰色：vbtn-default</a>
                <a class="vkbutton vbtn-border vbtn-primary" href="xxx">蓝色：vbtn-primary</a>
                <a class="vkbutton vbtn-border vbtn-success" href="xxx">绿色：vbtn-success</a>
                <a class="vkbutton vbtn-border vbtn-warning" href="xxx">橙色：vtbn-warning</a>
                <a class="vkbutton vbtn-border vbtn-danger"  href="xxx">红色：vbtn-danger</a>
                <a class="vkbutton vbtn-border vbtn-royal"   href="xxx">紫色：vbtn-royal</a>
                <a class="vkbutton vbtn-border vbtn-inverse" href="xxx">黑色：vbtn-inverse</a>
                <a class="vkbutton vbtn-border vbtn-vixik"   href="xxx">维新：vbtn-vixik</a>
            </div>
        </div>
        <div class="vk-button">
            <div class="vk-btn-head">
                <label>.block：按钮填充整个父元素</label>
            </div>
            <div class="vk-btn-body block">
                <table>
                    <tr>
                        <td><button class="vkbutton vbtn-primary block">蓝色：vbtn-primary</button></td>
                        <td><button class="vkbutton vbtn-warning block">橙色：vtbn-warning</button></td>
                    </tr>
                    <tr>
                        <td><button class="vkbutton vbtn-danger block">红色：vbtn-danger</button></td>
                        <td><button class="vkbutton vbtn-vixik block">维新：vbtn-vixik</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button class="vkbutton vbtn-border vbtn-success block">绿色：vbtn-success</button></td>
                        <td><button class="vkbutton vbtn-border vbtn-warning block">橙色：vtbn-warning</button></td>
                    </tr>
                    <tr>
                        <td><button class="vkbutton vbtn-border vbtn-danger block">红色：vbtn-danger</button></td>
                        <td><button class="vkbutton vbtn-border vbtn-royal  block">紫色：vbtn-royal</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="vk-button">
            <div class="vk-btn-head">
                <label>按钮大小</label>
            </div>
            <div class="vk-btn-body size">
                <div>
                    <div><button class="vkbutton vbtn-border vbtn-default small">灰色：default</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-default">灰色：default</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-default large">灰色：default</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-default xlarge">灰色：default</button></div>
                </div>
                <div>
                    <div><button class="vkbutton vbtn-primary small">蓝色：primary</button></div>
                    <div><button class="vkbutton vbtn-primary">蓝色：primary</button></div>
                    <div><button class="vkbutton vbtn-primary large">蓝色：primary</button></div>
                    <div><button class="vkbutton vbtn-primary xlarge">蓝色：primary</button></div>
                </div>
                <div>
                    <div><button class="vkbutton vbtn-border vbtn-warning small">橙色：warning</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-warning">橙色：warning</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-warning large">橙色：warning</button></div>
                    <div><button class="vkbutton vbtn-border vbtn-warning xlarge">橙色：warning</button></div>
                </div>
                <div>
                    <div><button class="vkbutton vbtn-success small">绿色：success</button></div>
                    <div><button class="vkbutton vbtn-success">绿色：success</button></div>
                    <div><button class="vkbutton vbtn-success large">绿色：success</button></div>
                    <div><button class="vkbutton vbtn-success xlarge">绿色：success</button></div>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
