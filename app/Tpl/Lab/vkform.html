<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//CN" "http://www.w3.org//TR/xhtml//DTD//xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
    <include file="Public:meta" title="TEST·VIXIK"/>
    <link rel="stylesheet" href="__JMVC__/style/lab.vkform.css" type="text/css" />
    <script type="text/javascript" src="__JMVC__/steal/steal.js?script/lab.vkform.js"></script>
</head>
<body>
    <div id="Main">
        <div id="vkForm" class="vk-form">
            <div id="surveyType" class="vkform vk-form">
                <div class="vf-elem block" data-vf-name="survey_type" data-vf-sub="survey_type_sub">
                    <label class="vf-elem-head">调查归属大类</label>
                    <div class="vf-elem-body">
                        <volist name="survey_type" id="st">
                        <label class="vf-elem-option inline">
                            <input type="radio" name="survey_type" value="{$st.survey_type_code}" data-desc="{$st.survey_type_desc}">
                            {$st.survey_type_desc}
                        </label>
                        </volist>
                    </div>
                </div>
                <div class="vf-elem block" data-vf-name="survey_type_sub" data-vf-replace="ajax" data-rep-table="survey_type_sub" data-rep-key="survey_type_code" data-rep-val="survey_type_sub_code" data-rep-tag="survey_type_sub_desc" style="display:none">
                    <label class="vf-elem-head">调查归属小类</label>
                    <div class="vf-elem-body">
                        <div class="vf-elem-option-tpl inline" style="display:none">
                            <input type="radio" name="survey_type_sub" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="vkform">
                <div class="vf-elem" data-vf-name="area_class" data-vf-sub="area_province">
                    <label class="vf-elem-head">地域大类</label>
                    <div class="vf-elem-body">
                        <select type="select" name="area_class" data-vf-opt-init="hide">
                            <option class="vf-elem-option-tpl init" value="" style="display:none">请选择地域大类</option>
                            <option class="vf-elem-option" value="1001">东北地区</option>
                            <option class="vf-elem-option" value="1002">华北地区</option>
                            <option class="vf-elem-option" value="1003">华东地区</option>
                            <option class="vf-elem-option" value="1004">华中地区</option>
                            <option class="vf-elem-option" value="1005">华南地区</option>
                            <option class="vf-elem-option" value="1006">西南地区</option> 
                            <option class="vf-elem-option" value="1007">西北地区</option> 
                        </select>
                    </div>
                </div>
                <div class="vf-elem url-init" data-vf-name="area_province" data-vf-sub="area_city" data-vf-replace="ajax" data-rep-condition="1=1" data-rep-table="area_province" data-rep-key="area_class_code" data-rep-val="area_province_code" data-rep-tag="area_province_name" > 
                    <label class="vf-elem-head">省级地域</label>
                    <div class="vf-elem-body">
                        <select type="select" name="area_province" data-vf-opt-init="hide">
                            <option class="vf-elem-option-tpl init" value="" style="display:none">请选择省级地域</option>
                        </select>
                    </div>
                </div>
                <div class="vf-elem url-init" data-vf-name="area_city" data-vf-replace="ajax" data-rep-table="area_city" data-rep-key="area_province_code" data-rep-val="area_city_code" data-rep-tag="area_city_name"> 
                    <label class="vf-elem-head">市级地域</label>
                    <div class="vf-elem-body">
                        <select type="select" name="area_city" data-vf-opt-init="hide">
                            <option class="vf-elem-option-tpl init" value="" style="display:none">请选择市级地域</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="birthday" class="vkform">
                <label>我的生日</label>
                <div class="pane-elem-form">
                    <div class="vf-elem vf-fix" data-vf-fix="1">
                        <input type="text" name="birth_year" class="base-info" placeholder="输入年份" data-input-suffix="年" data-input-type="num">
                    </div>
                    <div class="vf-elem vf-fix" data-fix="vkform" data-vf-fix="1" data-vf-sub="birth_day">
                        <select type="select" name="birth_month" class="base-info" data-vf-opt-init="hide">
                            <option class="init" value="0">出生月份</option>
                            <option value="1">1月</option><option value="2">2月</option>
                            <option value="3">3月</option><option value="4">4月</option>
                            <option value="5">5月</option><option value="6">6月</option>
                            <option value="7">7月</option><option value="9">8月</option>
                            <option value="9">9月</option><option value="10">10月</option>
                            <option value="11">11月</option><option value="12">12月</option>
                        </select>
                    </div>
                    <div class="vf-elem" data-vf-replace="func" data-vf-name="birth_day">
                        <select type="select" name="birth_day" class="base-info" data-vf-opt-init="hide">
                            <option class="vf-elem-option-tpl init" value="0">出生日期</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="vf-elem" style="display:none">
                <label class="vf-elem-head">text</label>
                <div class="vf-elem-body"><input type="text" name="name"></div>
            </div>
            <div class="vf-elem" style="display:none">
                <label class="vf-elem-head">textarea</label>
                <div class="vf-elem-body"><textarea name="desc" class="vf-elem-body"></textarea></div>
            </div>
            <div class="vf-button">
                <button id="test" type="button" class="btn">测试测试</button>
                <button id="reset" type="button" class="btn">重置全部表单</button>
                <button id="fix" type="button" class="btn">指定表单数据匹配</button>
                <button id="replace" type="button" class="btn">替换表单选项</button>
                <button id="replaceAjax" type="button" class="btn">替换表单AJAX</button>
            </div>
            <div class="vf-button">
                <button id="getValue1" type="button" class="btn">获取数据·默认</button>
                <button id="getValue2" type="button" class="btn">获取数据·方式1</button>
                <button id="getValue3" type="button" class="btn">获取数据·方式2</button>
            </div>
        </div>
    </div>
</body>
</html>
