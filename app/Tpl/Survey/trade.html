<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//CN" "http://www.w3.org//TR/xhtml//DTD//xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
    <include file="Public:meta" title="{$trade_name} | 维新调研 · 倾听观点，发现价值"/>
    <link rel="stylesheet" href="__JMVC__/style/survey.trade.css" type="text/css"/>
    <script type="text/javascript" src="__JMVC__/steal/steal.js?script/survey.trade.js"></script>
</head>
<body>
    <div id="Header">
        <include file="Public:topBar" page='调查行业' nav-type="main" nav-cur="survey"/>
    </div>
    <div id="Main" data-trade="{$trade_code}" data-mode="{$mode}">
        <div id="mainLeft">
            <div id="surveyHeader">
                <div class="sh-main"><img src=""></div>
                <div class="sh-sub">
                    <div class="sv-trade-sub">
                        <div class="sv-trade-name">{$trade_name}</div>
                        <div class="sv-trade-follow">
                            <div class="follow-button">
                                <button class="vkbutton vbtn-border vbtn-success" data-action="add">关注</button>
                                <button class="vkbutton vbtn-border vbtn-success" data-action="del" data-mouseover="取消关注">已关注</button>
                            </div>
                            <div class="follow-desc"><span>{$follow}</span>人关注此类型调查</div>
                        </div>
                    </div>
                    <div class="sv-list-nav">
                        <ul class="nav nav-tabs">
                            <li class="sv-mode" data-mode="new"><a data-toggle="tab">最新调查</a></li>
                            <li class="sv-mode" data-mode="hot"><a data-toggle="tab">热点调查</a></li>
                            <li class="sv-mode" data-mode="rec"><a data-toggle="tab">推荐调查</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="surveyList" data-page="0" data-pnum="20">
                <div class="sv-list-body">
                </div>
                <div class="sv-list-footer">
                    <button class="vkbutton vbtn-default block large survey-more" title="更多调查">更多调查</button>
                </div>
            </div>
        </div>
        <div id="mainRight">
            <div id="switchBox" class="dropdown">
                <button class="vkbutton vbtn-border vbtn-default dropdown-toggle large" data-toggle="dropdown">查看其他行业调查</button>
                <div class="switch-content dropdown-menu pull-right tabbable" role="menu" aria-labelledby="dLabel">
                    <volist name="survey_trade" id="st">
                    <div class="switch-trade-elem" data-trade="{$st.survey_trade_code}">{$st.survey_trade_name}</div>
                    </volist> 
                </div>
            </div>
            <div id="actionBox">
                <div class="action-box">
                    <div class="action-desc">
                        <div class="action-title">已发布调查数量</div>
                        <div class="action-value">1232345</div>
                    </div>
                    <div class="action-now"><button class="vkbutton vbtn-primary block" data-action="create">发布此行业调查</button></div>
                </div>
                <span></span>
                <div class="action-box">
                    <div class="action-desc">
                        <div class="action-title">已参与调查人数</div>
                        <div class="action-value">8878797</div>
                    </div>
                    <div class="action-now"><button class="vkbutton vbtn-primary block" data-action="answer">参与此行业调查</button></div>
                </div>
            </div>
            <div class="st-box-elem type-hot">
                <div class="sb-header">热门分类</div>
                <div class="sb-body">
                    <volist name="stats_type" id="st">
                    <div class="th-elem unfollow" data-code="{$st.type_sub_code}">
                        <a class="sh-img" href="{:U('survey/type')}?type={$st.type_sub_code}"><img></a>
                        <div class="sh-info">
                            <div class="si-top">
                                <a href="{:U('survey/type')}?type={$st.type_code}">{$st.type_name}</a>
                                <span>/</span>
                                <a href="{:U('survey/type')}?type={$st.type_sub_code}">{$st.type_sub_name}</a>
                                <button class="vkbutton vbtn-border vbtn-default" data-action="add">关注</button>
                                <button class="vkbutton vbtn-border vbtn-default" data-action="del" data-hover="取消关注">已关注</button>
                            </div>
                            <div class="si-bottom"></div>
                            <span>{$st.cnt}个调查</span><span class="follow-cnt">1232人关注</span>
                        </div>
                    </div>
                    </volist>
                </div>
            </div>
            <div class="st-box-elem tag-hot">
                <div class="sb-header">热门标签</div>
                <div class="sb-body" style="height: 200px; margin-top: 0;">
                </div>
            </div>
            <div class="st-box-elem user-brisk">
                <div class="sb-header">活跃用户</div>
                <div class="sb-body">
                    <volist name="user" id="user">
                    <div class="rank-elem" data-code="{$user.user_code}" data-photo="{$user.user_photo}" data-sex="{$user.user_sex}">
                        <div class="user-photo"><img src=""></div>
                        <div class="user-info">
                            <div class="user-nick"><a href="{$user.user_visit}">{$user.user_nick}</a></div>
                            <div class="user-action">
                                <div class="user-publish">发布了<span>{$user.cnt}</span>个调查</div>
                                <button class="vkbutton vbtn-default user-follow">关注</button>
                            </div>
                        </div>
                    </div>
                    </volist>
                </div>
            </div>
        </div>
    </div>
    <div id="Footer"><include file="Public:footer" type="main"/></div>
</body>
</html>
