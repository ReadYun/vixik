<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//CN" "http://www.w3.org//TR/xhtml//DTD//xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
    <include file="Public:meta" title="{$survey['info']['survey_name']} | 维新调研 · 倾听观点，发现价值"/>
    <link rel="stylesheet" href="__JMVC__/style/survey.answer.css" type="text/css" />
    <script type="text/javascript" src="__JMVC__/steal/steal.js?script/survey.answer.js"></script>
</head>
<body>
    <div id="Header" data-verify="1">
        <include file="Public:topBar" page="{$page}" nav-type="sub" nav-cur="survey" need-login="1"/>
    </div>
    <div id="Main" main-state="0" data-survey="{$code}">
        <div id="answerBox">
            <div class="ans-box-sub">
                <div id="svSider">
                    <div id="hintBar">
                        <div id="itemFlag"></div>
                        <div id="aswProgress">0%</div>
                    </div>
                </div>
            </div>
            <div class="ans-box-main">
                <div id="svHeader">
                    <div class="sh-main">
                        <div class="sv-title">{$survey['info']['survey_name']}</div>
                        <div class="sv-desc">{$survey['info']['survey_desc']}</div>
                    </div>
                    <div class="sh-sub">
                        <i class="icon-double-angle-up"></i>
                        <i class="icon-double-angle-down"></i>
                    </div>
                </div>
                <div id="svBody">
                    <div id="question" class="vk-form"></div>
                    <div id="submit"><button type="button" class="vkbutton vbtn-success large block">提交结果</button></div>
                </div>
            </div>
        </div>
        <div id="afterBox">
            <div id="thanks">
                <label><i class="icon-thumbs-up"></i>感谢您参与本次调查</label>
            </div>
            <div id="reward">
                <label>您已获得奖励</label>
                <div class="after-elem-content">
                    <div class="after-elem-content-left">
                        <div class="reward-elem reward-score">
                            <div class="reward-value">+2</div>
                            <div class="reward-title">积分</div>
                        </div>
                    </div>
                    <div class="after-elem-content-right">
                        <div class="reward-elem reward-coins">
                            <div class="reward-value">+12</div>
                            <div class="reward-title">金币</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="next">
                <label>您还可以继续</label>
                <div class="after-elem-content">
                    <div class="after-elem-content-left">
                        <div class="next-elem">
                            <div class="next-action" data-func="show_answer">
                                <i class="icon-plane"></i>
                                <div class="desc">查看我的参与内容</div>
                            </div>
                            <div class="next-action" data-func="see_analyse">
                                <i class="icon-headphones"></i>
                                <div class="desc">查看调查分析报告</div>
                            </div>
                            <div class="next-action" data-func="answer_again">
                                <i class="icon-home"></i>
                                <div class="desc">重新参与本次调查</div>
                            </div>
                            <div class="next-action" data-func="answer_other">
                                <i class="icon-coffee"></i>
                                <div class="desc">继续参与其他调查</div>
                            </div>
                        </div>
                    </div>
                    <div class="after-elem-content-right">
                        <div class="next-elem">
                            <div class="next-action" data-func="collect_survey">
                                <i class="icon-bullhorn"></i>
                                <div class="desc">收藏本次调查</div>
                            </div>
                            <div class="next-action" data-func="share_survey">
                                <i class="icon-legal"></i>
                                <div class="desc">分享本次调查</div>
                            </div>
                            <div class="next-action" data-func="recomm_survey">
                                <i class="icon-group"></i>
                                <div class="desc">推荐给其他朋友</div>
                            </div>
                            <div class="next-action" data-func="follow_survey">
                                <i class="icon-tablet"></i>
                                <div class="desc">关注调查发布者</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="recommBox">
                <label>您会感兴趣的调查</label>
                <div class="after-elem-content">
                    <div class="recomm-sv-type">
                        <div class="same-type active">同类型</div>
                        <div class="same-user">同作者</div>
                    </div>
                    <div class="recomm-sv-list">
                        <div class="list-item">xxxxxx</div>
                        <div class="list-item">xxxxxx</div>
                        <div class="list-item">xxxxxx</div>
                        <div class="list-item">xxxxxx</div>
                        <div class="list-item">xxxxxx</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Footer">
        <include file="Public:footer" type="simple"/>
    </div>
</body>
</html
