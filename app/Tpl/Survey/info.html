    <link rel="stylesheet" href="__APPTPL__/Index/style/index.css" type="text/css" />
    <!--jQuery库-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
    <!--自定义JS脚本-->
    <script type="text/javascript" src="__APPTPL__/Index/script/jsyun.js"></script>
    <!--首页JS脚本-->
    <script type="text/javascript" src="__APPTPL__/Index/script/index.js"></script>
</head>
<body>
    <div id="Container">
        <div id="Header">
            <p>{$survey[0]["survey_name"]}</p>
            <p>------------------------------------------------------------------------------------------------</p>
        </div>
        <div id="Main">
            <from>
                <volist name="survey" id="sv">
                    <fieldset>
                    <legend>{$sv.question_serial}.{$sv.question_name}</legend>
                    <volist name="question" id="qt">
                        <eq name="qt.question_name" value="$sv.question_name">
                            <switch name="qt.question_prop">
                                <case value="1"><input type="radio" name="{$qt.question_name}" value="{$qt.option_name}" />{$qt.option_name}<br /></case>
                                <case value="2"><input type="checkbox" name="{$qt.question_name}" value="{$qt.option_name}" />{$qt.option_name}<br /></case>
                                <case value="3"><input type="text" name="{$qt.question_name}" value="{$qt.option_name}" /><br /></case>
                            </switch>
                        </eq>
                    </volist>
                    </fieldset><br />
                 </volist><!--
                <fieldset>
                    <legend>问题1</legend>
                    选项1：<input type="radio"/>
                    选项2：<input type="radio"/>
                    选项3：<input type="radio"/>
                    选项4：<input type="radio"/>
                </fieldset><br />
                <fieldset>
                    <legend>问题2</legend>
                    选项1：<input type="checkbox" name="vehicle" value="Car" /><br />
                    选项2：<input type="checkbox" name="vehicle" value="Car" /><br />
                    选项3：<input type="checkbox" name="vehicle" value="Car" /><br />
                    选项4：<input type="checkbox" name="vehicle" value="Car" /><br />
                </fieldset>-->
            </from>
        </div>
    </div>
</body>
